spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${LOC_MYSQL_URL}
    username: ${LOC_MYSQL_USERNAME}
    password: ${LOC_MYSQL_PASSWORD}

  data:
    redis:
      host: ${LOC_REDIS_HOST}
      port: ${LOC_REDIS_PORT}
      password: ${LOC_REDIS_PASSWORD}

    mongodb:
      host: ${LOC_MONGO_HOST}
      port: ${LOC_MONGO_PORT}
      username: ${LOC_MONGO_USERNAME}
      password: ${LOC_MONGO_PASSWORD}
      database: ${LOC_MONGO_DATABASE}
      authentication-database: ${LOC_MONGO_AUTH}
      uri: ${LOC_MONGO_URI}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${LOC_GMAIL_USERNAME}
    password: ${LOC_GMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

cloud:
  aws:
    credentials:
      instance-profile: false
      accessKey: ${LOC_AWS_ACCESS_KEY}
      secretKey: ${LOC_AWS_SECRET_KEY}

    s3:
      bucket: ${LOC_AWS_BUCKET_NAME}

    region:
      static: ${LOC_AWS_STATIC_NAME}
      auto: false

file:
# cloudfront-path: ${LOC_FILE_PATH}

image:
  default-profile-path: ${LOC_USER_PROFILE_PATH}

jwt:
  accessSecret: ${LOC_JWT_ACCESS_SECRET}
  refreshSecret: ${LOC_JWT_REFRESH_SECRET}
  accessTokenExpire: ${LOC_JWT_ACCESS_EXPIRE}
  refreshTokenExpire: ${LOC_JWT_REFRESH_EXPIRE}

google:
  maps:
    api:
      key: ${LOC_GOOGLE_MAP_API_KEY}

  geocoding:
    api:
      key: ${LOC_GOOGLE_GEOCODING_API_KEY}