<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3501413762232955"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/fragment/navbar-fragment.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <title>술프링부트 - 메인 페이지</title>
    <style>
        /* 기존 스타일 코드 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Gmarket Sans', sans-serif;
            color: #FFA832;
            margin: 0;
            padding: 20px;
            min-width: 610px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 50px;
        }

        .a-card-container {
            display: flex;
            flex-direction: row;
            overflow: hidden;
            margin-top: 20px;
        }

        section {
            padding: 15px;
            background-color: #ffffff;
        }
        .note {
            font-size: 1em;
            color: #000;
            margin-top: 10px;
            text-align: left;
            font-weight: bold;
        }

        .card-container {
            display: flex;
            justify-content: center;
            overflow: hidden;
            flex-wrap: nowrap;
            margin-top: 20px;
            width: 1125px;
            min-width: 1125px;
            height: 280px;
            cursor: pointer;
        }

        .swiper mySwiper {
            display: flex;
            justify-content: center;
            overflow: hidden;
            flex-wrap: nowrap;
            margin-top: 20px;
            width: 1125px;
            min-width: 1125px;
            height: 220px;
            cursor: pointer;
        }

        section.cocktail-recommendations {
            width: 100%;
            overflow: hidden;
            margin-top: 70px;
            max-width: 1150px;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            align-items: center;
            width: 200px;
            height: 270px;
            min-width: 200px;
            min-height: 180px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s;
            position: relative;
        }

        .swiper-slide {
            background-color: #ffffff;
            border: none;
            text-align: center;
            align-items: center;
            width: 300px;
            height: 200px;
            min-width: 300px;
            min-height: 200px;
            margin-right: 10px;
            overflow: hidden;
            box-shadow: none;
            margin-bottom: 10px;
            transition: transform 0.2s;
            position: relative;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            object-fit: cover;
            transition: opacity 0.4s;
        }
        .swiper-slide .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s;
            color: #000000;
            font-weight: bold;
            font-size: 1.5em;
        }
        .swiper-slide:hover img {
            opacity: 0.4;
        }

        .swiper-slide:hover .text {
            opacity: 1;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .s-card {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
            align-items: center;
            width: 450px;
            height: 165px;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-right: 25px;
            margin-bottom: 10px;
            transition: transform 0.2s;
            position: relative;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease;
            width: calc(100% * 1/6);
        }

        h3 {
            margin: 0;
            font-size: 1.5em;
            text-align: left;
        }
        .divider {
            border: none;
            height: 2px;
            background-color: #FFA832;
            margin-top: -10px;
        }
        .sort-options {
            display: flex;
            justify-content: flex-end;
            margin-top: -35px;
            margin-bottom: 20px;
            max-width: 1230px;
            width: 100%;
            flex-wrap: nowrap;
            overflow: hidden;
        }

        .sort-item {
            margin-right: 20px;
            cursor: pointer;
            transition: color 0.3s;
            font-weight: bold;
        }

        .sort-item:hover {
            color: #FFA832;
        }
        .cocktail-image {
            width: 100%;
            height: 220px;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .cocktail-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 1.3em;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
        }

        .nickName {
            font-family: 'Gmarket Sans', sans-serif;
            font-weight: bold;
            color: #000000;
            text-decoration: none;
        }

        .card:hover .cocktail-image {
            filter: blur(7px);
        }

        .card:hover .cocktail-name {
            opacity: 1;
        }

        .shopping-section {
            overflow: hidden;
        }

        .text-center {
            text-align: center;
            margin: 10px;
        }

        .s-card img {
            width: 430px;
            max-width: 430px;
            min-height: 130px;
        }
        section.basic-recipes {
            width: 1155px;
            min-width: 1155px;
        }

    </style>
</head>
<body>

<div th:replace="~{fragment/navbar-fragment :: navbarFragment}"></div>

<hr class="divider">

<div class="container">
    <!--추천섹션-->
    <section class="cocktail-recommendations">
        <h3 class="text-center">칵테일 추천</h3>
        <p class="note text-center">지금 당신에게 딱 맞는 칵테일 추천</p>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a th:href="@{/map}">
                        <img src="/image/mapcocktail.png" alt="Image">
                        <div class="text">접속 위치</div>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a th:href="@{/weather}">
                        <img src="/image/wheather.png" alt="Image">
                        <div class="text">날씨</div>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a th:href="@{/season}">
                        <img src="/image/dateCocktail.png" alt="Image">
                        <div class="text">날짜</div>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a th:href="@{/cocktails/random}">
                        <img src="/image/ramdomcock.png" alt="Image">
                        <div class="text">무작위</div>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a th:href="@{/setting}">
                        <img src="/image/setting.png" alt="Image">
                        <div class="text">추가 예정</div>
                    </a>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <!-- 기본 레시피 섹션 -->
    <section class="basic-recipes">
        <h3>기본 레시피 TOP 5</h3>
        <p class="note">우리 모두가 좋아하는 칵테일 레시피</p>
        <div class="card-container">
            <div class="card">레시피 1</div>
            <div class="card">레시피 2</div>
            <div class="card">레시피 3</div>
            <div class="card">레시피 4</div>
            <div class="card">레시피 5</div>
        </div>
    </section>

    <!-- 커스텀 레시피 섹션 -->
    <section class="custom-recipes">
        <h3>커스텀 레시피 TOP 5</h3>
        <p class="note">회원님들이 만든 이색 칵테일 레시피</p>
        <div class="sort-options">
            <span class="sort-item" data-sort="latest" onclick="changeSort('latest')">최신순</span>
            <span class="sort-item" data-sort="popular" onclick="changeSort('popular')">인기순</span>
        </div>
        <div class="card-container">
            <div th:each="cocktail : ${cocktails}" class="card">
                <a th:href="@{/custom/{id}(id=${cocktail.id})}" th:if="${cocktail.images.size() > 0}">
                    <img th:src="${cocktail.images[0].imagePath}" alt="사진없음" class="cocktail-image"/>
                    <span class="cocktail-name" th:text="${cocktail.name}">칵테일 이름</span>
                </a>
                <input type="hidden" th:if="${cocktail.id == null}" th:value="${cocktail.id}" id="hiddenCocktailId"/>
                <a th:href="@{/user/mypage(nickname=${cocktail.getUser().getNickname()})}">
                    <span class="nickName" th:text="${cocktail.getUser().getNickname()}">닉네임 이름</span>
                </a>
            </div>
        </div>
    </section>

    <!-- 쇼핑 공간 섹션 -->
    <section class="shopping-section">
        <h3 class="text-center">칵테일 재료 쇼핑</h3>
        <p class="note text-center">부족한 재료는 여기서 구매</p>
        <div class="a-card-container">
            <div class="slider">
                <div class="s-card">
                    <a href="https://link.coupang.com/a/bflAdO" target="_blank" rel="noopener noreferrer">
                        <img src="/image/ads/ad1.png" alt="ads">
                    </a>
                </div>
                <div class="s-card">
                    <a href="https://link.coupang.com/a/bflAyQ" target="_blank" rel="noopener noreferrer">
                        <img src="/image/ads/ad2.png" alt="ads">
                    </a>
                </div>
                <div class="s-card">
                    <a href="https://link.coupang.com/a/bOTCVa" target="_blank" rel="noopener noreferrer">
                        <img src="/image/ads/ad3.png" alt="ads">
                    </a>
                </div>
                <div class="s-card">
                    <a href="https://link.coupang.com/a/bOTDB9" target="_blank" rel="noopener noreferrer">
                        <img src="/image/ads/ad4.png" alt="ads">
                    </a>
                </div>
                <div class="s-card">
                    <a href="https://link.coupang.com/a/0pWXk" target="_blank" rel="noopener noreferrer">
                        <img src="/image/ads/ad5.png" alt="ads">
                    </a>
                </div>
                <div class="s-card">
                    <a href="https://link.coupang.com/a/0pW46" target="_blank" rel="noopener noreferrer">
                        <img src="/image/ads/ad6.png" alt="ads">
                    </a>
                </div>
                <div class="s-card">
                    <a href="https://link.coupang.com/a/bflAdO" target="_blank" rel="noopener noreferrer">
                        <img src="/image/ads/ad1.png" alt="ads">
                    </a>
                </div>
                <div class="s-card">
                    <a href="https://link.coupang.com/a/bflAyQ" target="_blank" rel="noopener noreferrer">
                        <img src="/image/ads/ad2.png" alt="ads">
                    </a>
                </div>
                <div class="s-card">
                    <a href="https://link.coupang.com/a/bOTCVa" target="_blank" rel="noopener noreferrer">
                        <img src="/image/ads/ad3.png" alt="ads">
                    </a>
                </div>
                <div class="s-card">
                    <a href="https://link.coupang.com/a/bflAdO" target="_blank" rel="noopener noreferrer">
                        <img src="/image/ads/ad1.png" alt="ads">
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
    });

    function changeSort(sortType) {
        const urlParams = new URLSearchParams(window.location.search);
        urlParams.set('sort', sortType);
        window.location.href = '?' + urlParams.toString();
    }

    let currentIndex = 0;
    const cards = document.querySelectorAll('.s-card');
    const totalCards = cards.length;
    const slider = document.querySelector('.slider');

    function showNextCards() {
        currentIndex = (currentIndex + 1) % totalCards; // 다음 인덱스 계산
        const offset = -currentIndex * (100 / 3); // 슬라이드 이동 거리 계산
        slider.style.transform = `translateX(${offset}%)`;
    }

    // 3초마다 카드 변경
    setInterval(showNextCards, 3000);
</script>
</body>
</html>
