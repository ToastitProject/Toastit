<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header th:fragment="navbarFragment">
    <a id="logoLink" th:href="@{/}">
        <img src="/image/logo-version-2.png" alt="로고" class="logo">
    </a>
    <nav>
        <div class="menu">
            <a th:href="@{/cocktails/all}">추천칵테일</a>
            <a th:href="@{/custom}">커스텀칵테일</a>
            <a th:href="@{/weather}">날씨추천칵테일</a>
        </div>
    </nav>
    <div class="profile">
        <div sec:authorize="isAnonymous()">
            <a id="loginLink" th:href="@{/user/login}">로그인</a>
            <a id="joinLink" th:href="@{/user/join}">회원가입</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/user/mypage}">마이페이지</a>
            <a th:href="@{/user/logout}">로그아웃</a>
        </div>
    </div>
</header>

<hr class="divider">

</body>
</html>
