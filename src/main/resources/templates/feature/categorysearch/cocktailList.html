<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칵테일 목록</title>
    <style>
        .cocktail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .cocktail-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination a {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div th:replace="~{/fragment/navbar-fragment :: navbarFragment}"></div>
<h1>칵테일 목록</h1>

<div class="cocktail-grid">
    <div th:each="cocktail : ${cocktails}" class="cocktail-item">
        <h2 th:text="${cocktail.strDrink}"></h2>
        <p>종류: <span th:text="${cocktail.strAlcoholic}"></span></p>
        <p>카테고리: <span th:text="${cocktail.strCategory}"></span></p>
        <p>잔 종류: <span th:text="${cocktail.strGlass}"></span></p>
        <h3>재료:</h3>
        <ul>
            <li th:if="${cocktail.strIngredient1}" th:text="${cocktail.strIngredient1 + ' - ' + cocktail.strMeasure1}"></li>
            <li th:if="${cocktail.strIngredient2}" th:text="${cocktail.strIngredient2 + ' - ' + cocktail.strMeasure2}"></li>
            <li th:if="${cocktail.strIngredient3}" th:text="${cocktail.strIngredient3 + ' - ' + cocktail.strMeasure3}"></li>
            <li th:if="${cocktail.strIngredient4}" th:text="${cocktail.strIngredient4 + ' - ' + cocktail.strMeasure4}"></li>
            <li th:if="${cocktail.strIngredient5}" th:text="${cocktail.strIngredient5 + ' - ' + cocktail.strMeasure5}"></li>
            <li th:if="${cocktail.strIngredient6}" th:text="${cocktail.strIngredient6 + ' - ' + cocktail.strMeasure6}"></li>
        </ul>
        <p>제조 방법: <span th:text="${cocktail.strInstructions}"></span></p>
        <p>좋아요 수: <span th:text="${cocktail.likeCount}"></span></p>
    </div>
</div>

<div class="pagination">
    <a th:if="${currentPage > 0}" th:href="@{/cocktails/all(page=${currentPage - 1})}">이전</a>
    <span th:text="${currentPage + 1}"></span> / <span th:text="${totalPages}"></span>
    <a th:if="${currentPage < totalPages - 1}" th:href="@{/cocktails/all(page=${currentPage + 1})}">다음</a>
</div>
</body>
</html>
