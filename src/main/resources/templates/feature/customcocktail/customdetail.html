<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Gmarket+Sans:wght@300&display=swap" rel="stylesheet">
  <link th:href="@{/css/fragment/navbar-fragment.css}" rel="stylesheet">
  <title>Custom Detail</title>
  <style>
    body {
      font-family: 'Gmarket Sans', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
    }
    .container, .container1, .container2 {
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 50px auto 0;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative; /* For positioning the title and buttons absolutely */
    }

    .drink-image {
      width: 400px;
      height: 400px;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }
    .drink-image-none {
      width: 400px;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }

    .drink-info {
      width: 50%;
      display: flex; /* 가로 방향으로 나열 */
      flex-direction: column; /* 세로 방향으로 나열 */
      justify-content: space-between; /* 위쪽 정렬 */
      height: 100%;
      align-items: center;
    }
    .drink-name {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .drink-description {
      font-size: 16px;
      line-height: 1.6;
      height: 185px;
      width: 220px;
      overflow: hidden;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .ingredient-list {
      margin-bottom: 20px;
    }
    .ingredient-list li {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .section-title {
      font-size: 24px;
      font-weight: bold;
      color: #FFA832;
      background-color: white; /* To make sure title is readable */
      padding: 10px;
      position: absolute;
      top: -30px;
      left : 40px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 600px;
      height: 20px;
      text-align: center;
    }
    .drink-like-count {
      margin-top: 20px;
    }
    .like-button {
      background-color: #FFA832;
      width: 120px;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px; /* Add some space above the button */
    }
    .like-container {
      display: flex;
      flex-direction: column; /* 세로 방향으로 나열 */
      align-items: center; /* 가운데 정렬 */
      margin-left: 20px; /* 이미지와의 간격 조정 */
    }

    .container1, .container2 {
      padding-top: 40px; /* Add space at the top for the title */
      display: block;
      width : 660px;
      height: calc(100% + 50px);
    }

    /* Style for edit and delete buttons */
    .action-buttons {
      position: absolute;
      top: 10px;  /* Position below the top of the container */
      right: 30px; /* Distance from the right edge */
      display: flex;
      gap: 10px; /* Space between the buttons */
    }

    .action-buttons a,
    .action-buttons button {
      background-color: white;
      border: 1px solid #FFA832; /* Black border */
      color: #FFA832; /* Black text */
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 5px; /* Rounded corners */
      cursor: pointer;
      text-decoration: none; /* Remove underline from link */
    }

    .action-buttons button {
      background-color: white; /* Ensure button background is white */
    }
  </style>
</head>
<body>
<header th:replace="fragment/navbar-fragment :: navbarFragment"></header>
<hr class="divider">

<div class="container">
  <div class="action-buttons" th:if="${isOwner}">
    <a href="#" onclick="showEditForm()">수정</a>
    <form id="deleteForm" method="post" th:action="@{/custom/delete/{id}(id=${cocktail.id})}" style="display:inline;">
      <input type="hidden" name="_method" value="DELETE" />
      <button type="button" onclick="confirmDelete()">삭제</button>
    </form>
  </div>
  <div style="display: flex; align-items: flex-start;"> <!-- flex-start로 변경 -->
    <div th:if="${cocktail.images.size() > 0}">
      <img th:src="${cocktail.images[0].imagePath}" alt="칵테일 이미지" class="drink-image">
    </div>
    <div th:if="${cocktail.images.size() == 0}">
      <p>등록된 사진이 없습니다.</p>
    </div>
    <div class="drink-info">
      <div class="drink-name" th:text="${cocktail.name}">칵테일 이름</div>
      <div class="drink-description" th:text="${cocktail.description}">칵테일 설명</div>
      <div class="like-container">
        <div class="drink-like-count" th:text="${cocktail.getLikes().size()}">♡</div>
        <button class="like-button" id="likeButton" onclick="likeCocktail()"
                th:text="${isLiked ? '좋아요 취소' : '좋아요'}"></button>
      </div>
    </div>
  </div>
</div>

  <div class="container1">
    <div class="section-title">재료</div>
    <ul class="ingredient-list">
      <li th:each="ingredient : ${cocktail.ingredients}">
        <span th:text="${ingredient.name}">재료명</span> -
        <span th:text="${ingredient.amount}">양</span>
        <span th:text="${ingredient.unit}">단위</span>
      </li>
    </ul>
  </div>
  <div class="container2">
    <div class="section-title">레시피</div>
    <div class="instructions" th:text="${cocktail.recipe}">조리 방법</div>
  </div>
</div>


  <script>
    const cocktailName = document.querySelector('.drink-name').innerText; // 칵테일 이름 가져오기
    const likeButton = document.getElementById('likeButton'); // 버튼 요소 가져오기

    // 페이지 로드 시 좋아요 상태 확인
    window.onload = function() {
      // 서버에서 전달받은 isLiked 상태에 따라 버튼 텍스트를 설정
      if (likeButton.innerText === '좋아요 취소') {
        isLiked = true; // 좋아요 상태 업데이트
      } else {
        isLiked = false;
      }
    };

    let isLiked = false; // 좋아요 상태 관리 변수

    function likeCocktail() {
      fetch('/like', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ "drink-name": cocktailName }) // 칵테일 이름을 JSON 형태로 전송
      })
              .then(response => {
                if (response.ok) {
                  const likedCocktails = JSON.parse(localStorage.getItem('likedCocktails')) || [];

                  if (!isLiked) {
                    isLiked = true; // 좋아요 상태 업데이트
                    likeButton.innerText = '좋아요 취소'; // 버튼 텍스트 변경
                    likedCocktails.push(cocktailName); // 좋아요 목록에 추가
                    alert('좋아요가 등록되었습니다!');
                  } else {
                    isLiked = false; // 좋아요 상태 업데이트
                    likeButton.innerText = '좋아요'; // 버튼 텍스트 원래대로 변경
                    const index = likedCocktails.indexOf(cocktailName);
                    if (index > -1) {
                      likedCocktails.splice(index, 1); // 좋아요 목록에서 제거
                    }
                    alert('좋아요가 취소되었습니다!');
                  }

                  // 로컬 스토리지에 좋아요 상태 저장
                  localStorage.setItem('likedCocktails', JSON.stringify(likedCocktails));

                  // 페이지 새로 고침
                  setTimeout(() => {
                    location.reload(); // 페이지를 새로 고침하여 최신 좋아요 갯수 표시
                  }, 500); // 0.5초 후에 새로 고침
                } else {
                  alert('좋아요 정보가 반영되었습니다.');
                  location.reload();
                }
              })
              .catch(error => {
                console.error('Error:', error);
                alert('에러가 발생했습니다.');
              });
    }
    function confirmDelete() {
      if (confirm('정말 삭제하십니까?')) {
        document.getElementById('deleteForm').submit();
      }
    }

    function showEditForm() {
      window.location.href = '/custom/edit/' + [[${cocktail.id}]];
    }
  </script>





</body>
</html>
