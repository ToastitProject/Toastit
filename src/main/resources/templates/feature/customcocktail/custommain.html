<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gmarket+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="/css/fragment/navbar-fragment.css" rel="stylesheet">
    <title>Custom Main</title>
    <style>
        body {
            font-family: 'Gmarket Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column; /* 세로 방향으로 버튼 배치 */
            padding: 0 20px; /* 양쪽 공백 추가 */
        }
        .write-button {
            background-color: white;
            border: 2px solid #FFA832; /* 테두리 색상 */
            border-radius: 25px; /* 둥근 모서리 */
            padding: 10px 20px;
            font-size: 16px;
            color: #FFA832;
            text-align: center;
            text-decoration: none;
            margin-bottom: 20px; /* 버튼과 게시물 사이의 간격 */
            max-width: 200px; /* 최대 너비 설정 */
        }
        .posts {
            display: flex;
            flex-wrap: wrap; /* 여러 줄로 배치 */
            justify-content: flex-start; /* 왼쪽 정렬 */
        }
        .post {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 15px; /* 게시물 사이 공백 최소화 */
            padding: 15px;
            width: calc(33.333% - 30px); /* 3개 가로 배치 - 마진 고려 */
            box-sizing: border-box;
            max-width: 300px; /* 최대 너비 설정 */
            text-decoration: none; /* 링크의 기본 텍스트 꾸미기 제거 */
            color: inherit; /* 텍스트 색상 상속 */
        }
        .post img {
            width: 100%;
            border-radius: 5px;
            max-height: 200px; /* 최대 높이 설정 */
            object-fit: cover; /* 이미지 비율 유지 */
        }
        .nickname {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
        }
        .drink-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .post {
                width: calc(50% - 30px); /* 2개 가로 배치 */
            }
        }
        @media (max-width: 480px) {
            .post {
                width: 100%; /* 1개 가로 배치 */
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragment/navbar-fragment :: navbarFragment}"></div>

<hr class="divider">

<div class="container">
    <a href="/custom/write" class="write-button">글쓰기</a>
    <div class="posts">
        <a th:each="cocktail : ${cocktails}" th:href="@{/custom/{id}(id=${cocktail.id})}" class="post" style="text-decoration: none; color: inherit;">
            <!-- 이미지가 있을 경우 첫 번째 이미지를 표시 -->
            <img th:if="${cocktail.images.size() > 0}" th:src="${cocktail.images[0].imagePath}" alt="칵테일 이미지">
            <div class="drink-name" th:text="${cocktail.name}">칵테일 이름</div>
            <div class="nickname">
                작성자: <span th:text="${cocktail.user.nickname}">닉네임</span> - <span th:text="${cocktail.createDate}">작성일자</span>
            </div>
        </a>
    </div>
</div>


</body>
</html>
