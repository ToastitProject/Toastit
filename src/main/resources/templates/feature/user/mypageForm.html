<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/user/joinForm.css}" rel="stylesheet">
    <title>술프링부트 - 내 정보</title>
    <style>
        body {
            font-family: 'Gmarket Sans', sans-serif;
            color: #FFA832;
            background-color: #f4f4f4;
            margin: 0;
        }
        header {
            display: flex;
            align-items: center;
            padding: 10px 30px;
        }

        .menu a, .profile a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: color 0.3s;
        }

        .menu a:hover, .profile a:hover {
            color: #FFA832;
        }

        .divider {
            border: none;
            height: 2px;
            background-color: #FFA832;
            margin-top: -10px;
        }

        .card {
            background-color: #FFA832;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            width: 600px;
            height: 500px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 150px auto;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .info {
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-left: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            background-color: white;
            color: #FFA832;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100px;
        }

        .button:hover {
            background-color: #dfbc8e;
            color: white;
        }

    </style>
</head>
<body>

<div th:replace="~{/fragment/navbar-fragment :: navbarFragment}"></div>

<hr class="divider">

<div class="card">
    <div class="profile-container">
        <img th:src="${user.profileImageUrl}"
             alt="프로필 사진" class="profile-pic">
    </div>
    <div class="info">
        <p>이메일: <span th:text="${user.email}"></span></p>
        <p>닉네임: <span th:text="${user.nickname}"></span></p>
        <p>가입일: <span th:text="${user.getCreateDate()}"></span></p>
        <div class="button-container">
            <button class="button" th:onclick="|location.href='@{/user/edit}'|">EDIT</button>
            <button class="button" th:onclick="|location.href='@{/user/resign}'|">RESIGN</button>
        </div>
    </div>
</div>
</body>
</html>
