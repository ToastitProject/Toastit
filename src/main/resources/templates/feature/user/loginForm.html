<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/fragment/navbar-fragment.css}" rel="stylesheet">
    <title>술프링부트 - 로그인</title>
    <style>
        .card {
            background-color: #ffffff;
            border: solid;
            border-color: #FFA832;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 500px;
            height: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 100px auto 10px auto;
        }

        .info {
            color: #FFA832;
            display: flex;
            text-align: right;
            flex-direction: column;
            align-items: center;
        }

        .input-container {
            text-align: center;
            margin-bottom: 10px;
            width: 500px;
            display: flex;
            padding-right: 0px;
            justify-content: center;
            align-items: center;
        }

        .input {
            padding-right: 10px;
            border: 2px solid #858484;
            border-radius: 5px;
            width: 290px;
            height: 40px;
        }

        .button-container {
            margin-top: 10px;
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            align-items: center; /* 중앙 정렬 */
        }

        .button {
            background-color: #FFA832;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 300px;
            height: 50px;
            font-size: 1.1em;
        }

        .button:hover {
            background-color: #dfbc8e;
            color: white;
        }

        .password-reset {
            color: white;
            text-decoration: none;
            padding-top: 5px;
            margin-top: -5px;
            text-align: right;
        }

        .oathlogin img {
            width: 300px; /* 이미지 너비 조정 */
            height: 50px; /* 비율 유지 */
            margin: 5px 0; /* 버튼 간격 조정 */
            border-radius: 5px;
        }

        .login-title {
            color: #FFA832;
            margin-bottom: 10px;
            font-size: 24px; /* 글씨 크기 조정 */
            font-weight: bold; /* 두께 조정 */
            text-align: center;
        }

        .top {
            margin-top: 15px;
            margin-bottom: 10px;
        }
        .separator-container {
            display: flex;
            align-items: center;
            text-align: center;
        }
        .separator {
            flex-grow: 1;
            height: 2px;
            width: 220px;
            background-color: #FFA832;
            border: none;
        }
        .separator-text {
            padding: 0 10px;
            color: #464040;
            font-weight: bold;
        }
        .divider {
            border: none;
            height: 2px;
            background-color: #FFA832;
            margin-top: -10px;
        }
        .inputLogo{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragment/navbar-fragment :: navbarFragment}"></div>

<hr class="divider">

<div class="card">
    <img class="inputLogo" src="/image/logo-version-3.png">
    <div class="top">
    <h2 class="login-title">간편 로그인 하기</h2>
    <div class="button-container">
        <a href="/oauth2/authorization/kakao" class="oathlogin">
            <img src="/image/login/kakaoLogin.png" alt="카카오 로그인">
        </a>
        <a href="/oauth2/authorization/naver" class="oathlogin">
            <img src="/image/login/naverLogin.png" alt="네이버 로그인">
        </a>
    </div>
</div>
    <div class="separator-container">
        <div class="separator"></div>
        <span class="separator-text">또는</span>
        <div class="separator"></div>
</div>
<div class="bottom">
    <h2 class="login-title">이메일로 로그인 하기</h2>
    <form id="loginForm" th:action="@{/user/login}" th:object="${userLoginRequest}" method="post" class="info">
        <div class="info">
            <div class="input-container">
                <input type="email" class="input" th:field="*{email}" id="email" required placeholder="  이메일">
            </div>
            <div class="input-container">
                <input type="password" class="input" th:field="*{password}" id="password" required placeholder="  비밀번호">
            </div>
            <a href="#" class="password-reset">비밀번호 찾기</a>
            <button id="submitButton" class="button" type="submit">로그인</button>
        </div>
    </form>
</div>
</div>
</body>
</html>
