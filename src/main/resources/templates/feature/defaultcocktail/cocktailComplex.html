<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/fragment/navbar-fragment.css}" rel="stylesheet">
    <link th:href="@{/css/defaultcocktail/defaultcocktail.css}" rel="stylesheet">

    <script th:src="@{/js/defaultcocktail/toggle.js}" defer></script>
    <script th:src="@{/js/defaultcocktail/formVail.js}" defer></script>

    <title>칵테일 복합 검색</title>
</head>
<body>
<div th:replace="~{fragment/navbar-fragment :: navbarFragment}"></div>

<hr class="divider">

<h1>칵테일 복합 검색</h1>

<div class="cocktail-buttons">
    <button id="toggleSearch" class="cocktail-button">검색 옵션 토글</button>
    <div id="searchOptions">
        <form th:action="@{/cocktails/all/complex}" method="get">
            <input type="text" id="ingredientInput" name="ingredient" th:value="${ingredient}" placeholder="재료 (예: 보드카, 럼)">
            <input type="text" id="glassInput" name="glass" th:value="${glass}" placeholder="잔 종류 (예: 칵테일 잔)">
            <input type="text" id="categoryInput" name="type" th:value="${type}" placeholder="타입 (예: 칵테일, 일반 음료)">
            <button id="searchButton" class="cocktail-button" type="submit">검색</button>
        </form>
    </div>
</div>

<div th:if="${ingredient != null or glass != null or type != null}" class="search-result">
    <h2>검색 조건:</h2>
    <p th:if="${ingredient}">재료: <span th:text="${ingredient}"></span></p>
    <p th:if="${glass}">잔 종류: <span th:text="${glass}"></span></p>
    <p th:if="${type}">카테고리: <span th:text="${type}"></span></p>
</div>

<div th:if="${cocktails != null and cocktails.isEmpty()}" class="error-message">
    검색 결과가 없습니다. 다른 조건으로 검색해보세요.
</div>

<div class="cocktail-grid">
    <div th:each="cocktail : ${cocktails}" class="cocktail-item">
        <a th:href="@{/cocktails/id(id=${cocktail.id})}" class="cocktail-link">
            <h2 th:text="${cocktail.strDrink}"></h2>
            <p>종류: <span th:text="${cocktail.strAlcoholic}"></span></p>
            <p>카테고리: <span th:text="${cocktail.strCategory}"></span></p>
            <p>잔 종류: <span th:text="${cocktail.strGlass}"></span></p>
            <h3>재료:</h3>
            <ul>
                <li th:if="${cocktail.strIngredient1 != null and !cocktail.strIngredient1.isEmpty()}"
                    th:text="${cocktail.strIngredient1 + (cocktail.strMeasure1 != null and !cocktail.strMeasure1.isEmpty() ? ' - ' + cocktail.strMeasure1 : '')}"></li>
                <li th:if="${cocktail.strIngredient2 != null and !cocktail.strIngredient2.isEmpty()}"
                    th:text="${cocktail.strIngredient2 + (cocktail.strMeasure2 != null and !cocktail.strMeasure2.isEmpty() ? ' - ' + cocktail.strMeasure2 : '')}"></li>
                <li th:if="${cocktail.strIngredient3 != null and !cocktail.strIngredient3.isEmpty()}"
                    th:text="${cocktail.strIngredient3 + (cocktail.strMeasure3 != null and !cocktail.strMeasure3.isEmpty() ? ' - ' + cocktail.strMeasure3 : '')}"></li>
                <li th:if="${cocktail.strIngredient4 != null and !cocktail.strIngredient4.isEmpty()}"
                    th:text="${cocktail.strIngredient4 + (cocktail.strMeasure4 != null and !cocktail.strMeasure4.isEmpty() ? ' - ' + cocktail.strMeasure4 : '')}"></li>
                <li th:if="${cocktail.strIngredient5 != null and !cocktail.strIngredient5.isEmpty()}"
                    th:text="${cocktail.strIngredient5 + (cocktail.strMeasure5 != null and !cocktail.strMeasure5.isEmpty() ? ' - ' + cocktail.strMeasure5 : '')}"></li>
                <li th:if="${cocktail.strIngredient6 != null and !cocktail.strIngredient6.isEmpty()}"
                    th:text="${cocktail.strIngredient6 + (cocktail.strMeasure6 != null and !cocktail.strMeasure6.isEmpty() ? ' - ' + cocktail.strMeasure6 : '')}"></li>
                <li th:if="${cocktail.strIngredient7 != null and !cocktail.strIngredient7.isEmpty()}"
                    th:text="${cocktail.strIngredient7 + (cocktail.strMeasure7 != null and !cocktail.strMeasure7.isEmpty() ? ' - ' + cocktail.strMeasure7 : '')}"></li>
                <li th:if="${cocktail.strIngredient8 != null and !cocktail.strIngredient8.isEmpty()}"
                    th:text="${cocktail.strIngredient8 + (cocktail.strMeasure8 != null and !cocktail.strMeasure8.isEmpty() ? ' - ' + cocktail.strMeasure8 : '')}"></li>
                <li th:if="${cocktail.strIngredient9 != null and !cocktail.strIngredient9.isEmpty()}"
                    th:text="${cocktail.strIngredient9 + (cocktail.strMeasure9 != null and !cocktail.strMeasure9.isEmpty() ? ' - ' + cocktail.strMeasure9 : '')}"></li>
                <li th:if="${cocktail.strIngredient10 != null and !cocktail.strIngredient10.isEmpty()}"
                    th:text="${cocktail.strIngredient10 + (cocktail.strMeasure10 != null and !cocktail.strMeasure10.isEmpty() ? ' - ' + cocktail.strMeasure10 : '')}"></li>
                <li th:if="${cocktail.strIngredient11 != null and !cocktail.strIngredient11.isEmpty()}"
                    th:text="${cocktail.strIngredient11 + (cocktail.strMeasure11 != null and !cocktail.strMeasure11.isEmpty() ? ' - ' + cocktail.strMeasure11 : '')}"></li>
            </ul>
            <p>제조 방법: <span th:text="${cocktail.strInstructions}"></span></p>
        </a>
    </div>
</div>

<div class="pagination">
    <a th:if="${currentPage > 0}"
       th:href="@{/cocktails/all/complex(
           page=${currentPage - 1},
           ingredient=${ingredient != null ? ingredient : null},
           glass=${glass != null ? glass : null},
           type=${type != null ? type : null}
       )}">이전</a>
    <span th:text="${currentPage != null ? currentPage + 1 : 1}"></span> / <span th:text="${totalPages}"></span>
    <a th:if="${currentPage < totalPages - 1}"
       th:href="@{/cocktails/all/complex(
           page=${currentPage + 1},
           ingredient=${ingredient != null ? ingredient : null},
           glass=${glass != null ? glass : null},
           type=${type != null ? type : null}
       )}">다음</a>
</div>

<a href="/cocktails/all" class="back-button">목록으로 돌아가기</a>

</body>
</html>
