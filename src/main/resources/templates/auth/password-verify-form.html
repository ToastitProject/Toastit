<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/fragment/navbar-fragment.css}" rel="stylesheet">
    <title>이메일 인증코드 확인 | ToastIT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gmarket Sans', sans-serif;
            color: #FFA832;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            border: solid 1.5px;
            border-color: #FFA832;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 550px;
            height: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 170px auto 10px auto;
        }

        button {
            background-color: #FFA832;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 300px;
            height: 45px;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #dfbc8e;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .findPasswordImage {
            width: 200px;
            height: 200px;
            margin-top: -45px;
        }
        label {
            margin-top: 30px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        input#authCode {
            width: 200px;
            height: 30px;
            margin-bottom: 30px;
            padding: 5px;
        }

        #timerMessage {
            color: red;
            margin-top: 15px;
        }
    </style>
    <script>
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            var interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(interval);
                    document.getElementById("authCode").disabled = true;
                    var submitButton = document.getElementById("submitButton");
                    submitButton.disabled = false;
                    submitButton.textContent = "이메일 재발송";
                    submitButton.type = "button";
                    submitButton.onclick = function() {
                        resendEmail();
                    };
                    document.getElementById("timerMessage").textContent = "인증 시간이 초과되었습니다. 이메일을 다시 발송해주세요.";
                }
            }, 1000);
        }

        function resendEmail() {
            var form = document.createElement('form');
            form.method = 'post';
            form.action = '/recovery/send';

            var emailInput = document.createElement('input');
            emailInput.type = 'hidden';
            emailInput.name = 'email';
            emailInput.value = document.querySelector('input[name="email"]').value;

            form.appendChild(emailInput);
            document.body.appendChild(form);
            form.submit();
        }

        window.onload = function () {
            var threeMinutes = 60 * 3, // 3분을 초로 변환
                display = document.querySelector('#time');
            startTimer(threeMinutes, display);
        };
    </script>
</head>
<body>

<header th:replace="~{fragment/navbar-fragment :: navbarFragment}"></header>

<div class="card">
    <img class="findPasswordImage" src="/image/peoples/confu.png">
    <label>인증 코드 확인</label>
    <form id="verificationForm" action="/recovery/verify" method="post">
        <input type="hidden" name="email" th:value="${email}">
        <input type="text" id="authCode" name="authCode" required placeholder="인증번호">
        <button type="submit" id="submitButton">인증하기</button>
        <p id="timerMessage"></p>
        <p>남은 시간: <span id="time">03:00</span></p>
        <p th:text="${error}"></p>
    </form>
</div>

</body>
</html>
